<ion-header hidden>
  <ion-navbar color="danger">
    <ion-title>
      Ed App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="masters" >
  
  <ion-item text-center  class="masters">
    <ion-icon name="logo-rss" class="logo" color="light"></ion-icon>
  </ion-item>

  <ion-item text-center no-lines class="masters">
    <h1>Feedly</h1>
    <h6>An app for continuous feed</h6>
  </ion-item>

  <ion-grid style="width: 75%;">
    <ion-row  class="rowStyle">
        <ion-icon name="mail" color="danger"></ion-icon>
        <ion-input type="email" placeholder="your email" ></ion-input>
    </ion-row>

    <ion-row  class="rowStyle">
        <ion-icon name="key" color="danger"></ion-icon>
        <ion-input type="password" placeholder="your password"  ></ion-input>
    </ion-row>

    <ion-row>
      <button ion-button block round outline color="light" 
      style="margin-top: 20px;" >Login</button>
    </ion-row>

    <button ion-button block clear color="light" (click)="gotoSingup()">
      Dont have an account? Sing Up</button>


  </ion-grid>  

</ion-content>
